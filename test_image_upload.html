<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload to Cipher Agent002</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label>Message:</label>
            <input type="text" id="message" value="Test image upload from Cipher Agent002" />
        </div>
        <div>
            <label>Channel:</label>
            <input type="text" id="channel" value="#general" />
        </div>
        <div>
            <label>File:</label>
            <input type="file" id="file" accept="image/*" />
        </div>
        <div>
            <button type="submit">Send File</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('message', document.getElementById('message').value);
            formData.append('channel', document.getElementById('channel').value);
            formData.append('files', document.getElementById('file').files[0]);
            
            try {
                const response = await fetch('http://localhost:3000/api/send-message-with-files', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
